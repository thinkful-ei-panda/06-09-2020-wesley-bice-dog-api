<!DOCTYPE html>
<html lang="en">
<head>

	<title>JSON / API APP</title>

	<link rel="shortcut icon" href="#">
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

<body>
    
    <div>
        <form id="random-dog-image-quantity-form">
            <label for="random-dog-image-quantity-form">Choose a number of random dog images to display:</label>
    		<input type="number" name="random-dog-image-quantity" id="random-dog-image-quantity" value="3" min="1" max="50">
		    <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <form id="search-by-breed-form">
            <label for="search-by-breed-form">Or search by breed:</label>
    		<input type="text" name="search-by-breed" id="search-by-breed">
	    	<input type="submit" value="Submit">
        </form>
    </div>

    <section class="results hidden">
    </section>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>

	<script src="app.js"></script>

</body>
</html>
